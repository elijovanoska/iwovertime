<!-- testing of two way databinding with template driven forms -->
<div class="container pt-3" style="margin-bottom:20px">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">My profile</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                  <form (ngSubmit)="updateProfile(model)" #f="ngForm">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" email [(ngModel)]="model.email"
                         #email="ngModel" class="form-control" required>
                      </div>
                      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      
                        <div *ngIf="email.errors.required">
                          Email is required.
                        </div>
                        <div *ngIf="email.errors.email">
                          Email is not valid.
                        </div>
                      </div>
      
                      <div class="form-group">
                          <label for="firstname">Firstname</label>
                          <input type="text" id="firstname" name="firstname"  [(ngModel)]="model.firstname" #firstname="ngModel" class="form-control" required>
                        </div>
                        <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
        
                          <div *ngIf="firstname.errors.required">
                              Firstname is required.
                          </div>
                        </div>

                        <div class="form-group">
                            <label for="lastname">Lastname</label>
                            <input type="text" id="lastname" name="lastname"  [(ngModel)]="model.lastname" #lastname="ngModel" class="form-control" required>
                          </div>
                          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
          
                            <div *ngIf="lastname.errors.required">
                                Lastname is required.
                            </div>
                          </div>

                          <div class="form-group">
                              <label for="phone">Phone</label>
                              <input type="text" id="phone" name="phone"  [(ngModel)]="model.phone" #phone="ngModel" class="form-control" required>
                            </div>
                            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
            
                              <div *ngIf="phone.errors.required">
                                  Phone is required.
                              </div>
                            </div>

                            <div class="form-group">
                                <label for="role">Role</label>
                                <select name ="role" id="role" [(ngModel)]="model.role" #role="ngModel" required  class="form-control"> 
                                  <option value="PL">
                                      Practice lead
                                    </option>
                                    <option value="user">
                                      User
                                    </option>
                                  </select>
                              </div>
                              <div *ngIf="role.invalid && (role.dirty || role.touched)" class="alert alert-danger">
            
                                  <div *ngIf="role.errors.required">
                                      Role is required.
                                  </div>
                                </div>
                         

                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address"  [(ngModel)]="model.address"  class="form-control" >
                              </div>
    

                      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Save</button>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
