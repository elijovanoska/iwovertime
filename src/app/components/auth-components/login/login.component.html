<div class="container pt-3" style="margin-bottom:20px">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form (ngSubmit)="onLogin(f)" #f="ngForm">
                <div class="form-group">
                  <label for="username">Username/email</label>
                  <input type="text" id="username" name="username" ngModel #username="ngModel" class="form-control" required>
                </div>
                  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
               
                  <div *ngIf="username.errors.required">
                    Username is required.
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" ngModel #password="ngModel" class="form-control" required>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

                  <div *ngIf="password.errors.required">
                    Password is required.
                  </div>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
              </form>

              <!--    <div class="formGroup">
                      <span class="or"><span class="orInner">Or</span></span>
                    </div>
               -->
              <!-- Calling GoogleAuth Api from AuthService -->
              <!--  <div class="formGroup">
                      <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                        <i class="fab fa-google-plus-g"></i>
                        Log in with Google
                      </button>
                    </div> -->

              <div class="forgotPassword">
                <a routerLink="/forgot-password">Forgot Password?</a>
              </div>
              <div class="redirectToLogin">
                <span>Don't have an account?
                  <a class="redirect" routerLink="/register"> Sign Up</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
